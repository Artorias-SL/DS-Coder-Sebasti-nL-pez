    <h2>Contactanos</h2>   
    <form class="formulario">
        <div class="inputs">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
            <input class="form-control" type="text" placeholder="Nombre y Apellido" aria-label="default input example">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Asunto"></textarea>
            </div>
        </div>
        <!-- Button to Open the Modal -->
        <section class="buttons">
           <!-- Button trigger modal -->
            <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Enviar
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Formulario Enviado</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          El formulario fue enviado con exito
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <button type="reset">Resetear</button>
        </section>
    </form>
